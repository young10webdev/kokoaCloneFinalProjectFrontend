<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/css/styles.css" type="text/css" />
    <link rel="stylesheet" href="/css/status-bar.css" type="text/css" />
    <link rel="stylesheet" href="/css/screen-header" type="text/css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="logo.png" />
    <title>Friends - cokonec</title>
</head>

<body>
    <!-- status bar -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:11</span>
        </div>
        <div class="status-bar__column">
            <span>77%</span>
            <i class="fa-solid fa-battery-three-quarters battery fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <!-- Navigation bar  -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__notification">7</span>
                    <i class="fa-regular fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="#">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__noti"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    <!-- header -->
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link"><i class="fa-solid fa-circle-info"></i>
        Friends' Names Display<i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <!-- user-components -->
    <div class="user-components">
        <div class="user-components__column">
            <img src="mariaparco.png" class="user-components__avatar user-components__avatar--xl" />
            <div class="user-component__text">
                <h4 class="user-components__title">Maria Parco</h4>
                <h6 class="user-components__subtitle">Hi There!
                    <i class="fa-regular fa-face-smile"></i>
                </h6>
            </div>
        </div>
        <div class="user-components__column user-components__spotify">
            Blessed & Free - H.E.R<i class="fa-solid fa-play"></i></span>
        </div>
    </div>

    </div>

    <script src="https://kit.fontawesome.com/4cb2e3d7bf.js" crossorigin="anonymous"></script>
</body>

</html>
